<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid">
        <div class="row d-flex align-items-center">
            <div class="col-4 input-form p-5">
                <div class="logo d-flex pt-2 pb-2 align-items-center">
                    <img src="icon/1.svg" alt="icon">
                    <h5>Voluntrack.</h5>
                </div>
                <div class="welcome mt-5">
                    <h5>Selamat Datang Kembali!</h5>
                    <p>Silahkan Masukkan Akun Anda</p>
                </div>
                <div class="input d-flex flex-column">
                    <label for="email">Email <span>*</span></label>
                    <input type="text" id="email" placeholder="Masukkan email">
                    <label for="password">Kata Sandi <span>*</span></label>
                    <input type="password" id="password" placeholder="Masukkan kata sandi">
                </div>
                <div class="remember pt-3 pb-3 d-flex align-items-center justify-content-between ">
                    <div>
                        <input type="checkbox" id="checkbox">
                        <label for="checkbox">Ingat Saya</label>
                    </div>
                    <a href="#">Lupa Kata Sandi?</a>
                </div>
                <button>Masuk</button>
            </div>
            <div class="garis"></div>
            <div class="col-8 d-flex justify-content-center align-items-center">
                <img src="image/bro.svg" alt="login">
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
